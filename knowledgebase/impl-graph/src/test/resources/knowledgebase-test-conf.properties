#neo4j graph database store folder
# ensure all temporary files go into the target folder which is cleaned when mvn clean is called
neo4j.store=./graph
#---GRAPH DATASTORE CONFIGURATION---#
neostore.nodestore.db.mapped_memory=15M
neostore.relationshipstore.db.mapped_memory=285M
neostore.propertystore.db.mapped_memory=100M
neostore.propertystore.db.strings.mapped_memory=100M
neostore.relationshipstore.db.mapped_memory=0M
# ensure all temporary files go into the target folder which is cleaned when mvn clean is called
tools.output.folder=./target
#---INDEXING SERVICE CONFIGURATION---#
# if unsure of leave these values to defaults
# Sets the threshold for when a result is considered big enough to skip cache and be returned as a fully lazy iterator.
indexing.lazySearchResultThreshhold=10000
#number of indexing service objects held in LRU cache
indexing.cacheObjectSize=100000